<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cuistolib - Connexion</title>
    <link rel="stylesheet" href="partie.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> //pour utliser la police de google fonts avec droit de l'utliser
</head>
<body>
    <div class="login-container">
        <div class="logo">Cuistolib</div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn">Connexion</button>
        </form>

        <div class="switch-form">
            Pas de compte ? <a href="#" id="switchToRegister">S'inscrire</a>
        </div>
    </div>

    <script src="partie.js"></script>
</body>
</html>
