<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"> <!-- Définit l'encodage des caractères en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Assure une mise en page responsive -->
    <title>Ajout Recettes</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <style>
        /* Styles globaux pour la mise en page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            /* Fond gris clair */
        }

        /* En-tête avec une image d'arrière-plan */
        header {
            background: linear-gradient(rgba(255, 107, 107, 0.265), rgba(255, 107, 107, 0.5)),
                url('https://www.cuisined1jour.fr/wp-content/uploads/2020/10/Cuisine-d01.jpg039un-jour-Traiteur-Plat-du-jour-01.jpg');
            background-size: cover;
            /* L'image couvre toute la zone */
            background-position: center;
            /* Centre l'image */
            color: white;
            padding: 40px;
            text-align: center;
            /* Centre le texte */
            border-radius: 10px;
            /* Coins arrondis */
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Ombre légère */
        }

        /* Style des sections */
        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Ombre pour effet de relief */
        }

        /* Titre principal des sections */
        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff6b6b;
            /* Ligne de séparation sous le titre */
        }

        /* Styles pour les formulaires */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            /* S'étend sur toute la largeur */
            padding: 8px;
            border: 1px solid #ddd;
            /* Bordure grise claire */
            border-radius: 4px;
            /* Coins arrondis */
            box-sizing: border-box;
            /* Inclut les bordures dans la largeur totale */
        }

        input[type="file"] {
            padding: 0;
            border: none;
            /* Supprime la bordure par défaut */
        }

        textarea {
            min-height: 100px;
            /* Hauteur minimale pour les zones de texte */
        }

        /* Boutons stylisés */
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* Change le curseur en pointeur */
        }

        button:hover {
            background-color: #ff5252;
            /* Couleur plus foncée au survol */
        }

        /* Aperçu d'image */
        .image-preview {
            max-width: 300px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
            /* Caché par défaut */
        }

        /* Style pour les petits écrans */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                /* Réduction des marges pour un écran mobile */
            }
        }
    </style>
</head>

<body>
    <!-- Titre de la page -->
    <h2>Ajouter une Recette</h2>

    <!-- Formulaire pour ajouter une recette -->
    <form id="recipe-form">
        <!-- Champ caché pour stocker l'ID de la recette (utilisé pour la modification) -->
        <input type="hidden" id="recipe-id" name="recipe-id">

        <!-- Ajout d'une photo -->
        <div class="form-group">
            <label for="photo">Photo de la recette</label>
            <input type="file" id="photo" name="photo" accept="image/*"> <!-- Permet de sélectionner une image -->
            <img id="image-preview" class="image-preview" style="display: none;"> <!-- Prévisualisation de l'image -->
        </div>

        <!-- Titre de la recette -->
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" placeholder="Titre de la recette" required>
        </div>

        <!-- Description de la recette -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Courte description de la recette"></textarea>
        </div>

        <!-- Ingrédients -->
        <div class="form-group">
            <label for="ingredients">Ingrédients</label>
            <textarea id="ingredients" name="ingredients"
                placeholder="Liste des ingrédients, séparés par des virgules"></textarea>
        </div>

        <!-- Étapes de préparation -->
        <div class="form-group">
            <label for="steps">Étapes de préparation</label>
            <textarea id="steps" name="steps" placeholder="Étapes pour préparer la recette"></textarea>
        </div>

        <!-- Durée de la recette -->
        <div class="form-group">
            <label for="duration">Durée (en minutes)</label>
            <input type="number" id="duration" name="duration" placeholder="Durée de la recette" min="1">
        </div>

        <!-- Niveau de difficulté -->
        <div class="form-group">
            <label for="difficulty">Difficulté</label>
            <select id="difficulty" name="difficulty">
                <option value="facile">Facile</option>
                <option value="moyen">Moyen</option>
                <option value="difficile">Difficile</option>
            </select>
        </div>

        <!-- Bouton pour soumettre le formulaire -->
        <button type="submit">Enregistrer la recette</button>
    </form>
    <script>
        document.getElementById('recipe-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupère les données du formulaire
            const formData = new FormData(event.target);
            const recipe = {
                id: formData.get('recipe-id'),
                title: formData.get('title'),
                description: formData.get('description'),
                ingredients: formData.get('ingredients'),
                steps: formData.get('steps'),
                duration: formData.get('duration'),
                difficulty: formData.get('difficulty'),
                image: formData.get('photo') ? URL.createObjectURL(formData.get('photo')) : null // Gère l'image
            };

            // Envoie les données au serveur
            const response = await fetch('http://localhost:3000/recipes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(recipe)
            });

            if (response.ok) {
                alert('Recette ajoutée avec succès');
                window.location.href = 'index.html'; // Redirige vers la page principale
            } else {
                alert('Erreur lors de l\'ajout de la recette');
            }
        });
    </script>

</body>

</html>
