<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuistolib.fr</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }

        header {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff6b6b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5252;
        }

        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .recipes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .recipe-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .recipe-item h3 {
            color: #ff6b6b;
            margin-top: 0;
        }

        .recipe-item button {
            margin-right: 10px;
        }

        .recipe-item button:last-child {
            background-color: #ff4444;
        }

        @media (max-width: 600px) {
            .recipes-list {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuistolib</h1>
    </header>

    <section>
        <h2>Ajouter ou Modifier une Recette</h2>
        <form id="recipe-form">
            <input type="hidden" id="recipe-id" name="recipe-id">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" id="title" name="title" placeholder="Titre de la recette" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Courte description de la recette"></textarea>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingrédients</label>
                <textarea id="ingredients" name="ingredients" placeholder="Liste des ingrédients, séparés par des virgules"></textarea>
            </div>
            <div class="form-group">
                <label for="steps">Étapes de préparation</label>
                <textarea id="steps" name="steps" placeholder="Étapes pour préparer la recette"></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Durée (en minutes)</label>
                <input type="number" id="duration" name="duration" placeholder="Durée de la recette" min="1">
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulté</label>
                <select id="difficulty" name="difficulty">
                    <option value="facile">Facile</option>
                    <option value="moyen">Moyen</option>
                    <option value="difficile">Difficile</option>
                </select>
            </div>
            <button type="submit">Enregistrer la recette</button>
        </form>
    </section>

    <section>
        <h2>Rechercher des Recettes</h2>
        <input type="text" id="search" placeholder="Rechercher par mot-clé">
    </section>

    <section>
        <h2>Liste des Recettes</h2>
        <div class="recipes-list" id="recipes-list">
            <!-- Les recettes seront affichées ici -->
        </div>
    </section>

    <script>
        const recipes = [];

        document.getElementById('recipe-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('recipe-id').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const ingredients = document.getElementById('ingredients').value;
            const steps = document.getElementById('steps').value;
            const duration = document.getElementById('duration').value;
            const difficulty = document.getElementById('difficulty').value;

            if (id) {
                const recipe = recipes.find(r => r.id === id);
                if (recipe) {
                    recipe.title = title;
                    recipe.description = description;
                    recipe.ingredients = ingredients;
                    recipe.steps = steps;
                    recipe.duration = duration;
                    recipe.difficulty = difficulty;
                }
            } else {
                recipes.push({
                    id: Date.now().toString(),
                    title,
                    description,
                    ingredients,
                    steps,
                    duration,
                    difficulty
                });
            }

            resetForm();
            displayRecipes();
        });

        function resetForm() {
            document.getElementById('recipe-form').reset();
            document.getElementById('recipe-id').value = '';
        }

        function displayRecipes() {
            const list = document.getElementById('recipes-list');
            list.innerHTML = '';

            recipes.forEach(recipe => {
                const div = document.createElement('div');
                div.className = 'recipe-item';
                div.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <p><strong>Description :</strong> ${recipe.description}</p>
                    <p><strong>Ingrédients :</strong> ${recipe.ingredients}</p>
                    <p><strong>Étapes :</strong> ${recipe.steps}</p>
                    <p><strong>Durée :</strong> ${recipe.duration} min</p>
                    <p><strong>Difficulté :</strong> ${recipe.difficulty}</p>
                    <button onclick="editRecipe('${recipe.id}')">Modifier</button>
                    <button onclick="deleteRecipe('${recipe.id}')">Supprimer</button>
                `;
                list.appendChild(div);
            });
        }

        function editRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            if (recipe) {
                document.getElementById('recipe-id').value = recipe.id;
                document.getElementById('title').value = recipe.title;
                document.getElementById('description').value = recipe.description;
                document.getElementById('ingredients').value = recipe.ingredients;
                document.getElementById('steps').value = recipe.steps;
                document.getElementById('duration').value = recipe.duration;
                document.getElementById('difficulty').value = recipe.difficulty;
            }
        }

        function deleteRecipe(id) {
            if (confirm('Voulez-vous vraiment supprimer cette recette ?')) {
                const index = recipes.findIndex(r => r.id === id);
                if (index !== -1) recipes.splice(index, 1);
                displayRecipes();
            }
        }
    </script>
</body>
</html>
